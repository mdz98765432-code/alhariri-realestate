<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative pattern -->
  <g opacity="0.1">
    <rect x="50" y="50" width="100" height="100" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <rect x="1050" y="50" width="100" height="100" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <rect x="50" y="480" width="100" height="100" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <rect x="1050" y="480" width="100" height="100" fill="none" stroke="#D4AF37" stroke-width="2"/>
  </g>

  <!-- Border -->
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="url(#goldGradient)" stroke-width="3" rx="10"/>

  <!-- Building Icon -->
  <g transform="translate(600, 180)">
    <!-- Main building -->
    <rect x="-60" y="-80" width="120" height="160" fill="url(#goldGradient)" rx="5"/>
    <!-- Windows -->
    <rect x="-45" y="-65" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="-10" y="-65" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="20" y="-65" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="-45" y="-30" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="-10" y="-30" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="20" y="-30" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="-45" y="5" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="-10" y="5" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="20" y="5" width="25" height="25" fill="#1a1a2e" rx="2"/>
    <!-- Door -->
    <rect x="-15" y="45" width="30" height="35" fill="#1a1a2e" rx="3"/>
  </g>

  <!-- Arabic Title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" direction="rtl">
    دار الحريري العقارية
  </text>

  <!-- English Title -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" letter-spacing="8">
    DAR ALHARIRI REAL ESTATE
  </text>

  <!-- Tagline -->
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="28" fill="#D4AF37" text-anchor="middle" direction="rtl">
    وساطة وتسويق عقاري في جدة
  </text>

  <!-- Location -->
  <g transform="translate(600, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#888888" text-anchor="middle">
      Jeddah, Saudi Arabia
    </text>
  </g>
</svg>
